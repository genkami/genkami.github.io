---
layout: default
title: tags
---
<h2>タグ '<span id="tag-name"></span>' の記事一覧</h2>
{% for tag in site.tags %}
<div class="tag tag-{{ tag[0] }}">
  <ul>
    {% for post in tag[1] %}
    <li style="list-style: none;"><a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
{% endfor %}

<div class="tag tag-unknown">
  <h3 class="unknown-tag-name"></h3>
  <span class="unknown-tag-name"></span>にマッチする記事はありません。
</div>

<script>
 (function () {
   var filterTags = function () {
     $('.tag').hide();
     var currentTag = location.hash.substring(1);
     var articles = $('.tag-' + currentTag);
     if (articles.length > 0) {
       $('#tag-name').text(currentTag);
       articles.show();
     } else {
       $('#tag-name').text(currentTag);
       $('.unknown-tag-name').text(currentTag);
       $('.tag-unknown').show();
     }
   }

   window.onload = filterTags;
   window.onhashchange = filterTags;
 })();
</script>
