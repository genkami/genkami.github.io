<h1>genkami.github.io</h1>
<hr>
<p>レイアウトとかはそのうちなんとかします。</p>
<hr>
<hr>
<h2>記事一覧</h2>
<ul>
  {% for post in site.posts %}
  <li><a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>
<hr>
<h2>記事一覧(カテゴリごと)</h2>
{% for tag in site.tags %}
<h3>{{ tag[0] }}</h3>
<ul>
  {% for post in tag[1] %}
  <li><a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>
{% endfor %}
