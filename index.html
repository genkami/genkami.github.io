---
layout: default
title: TOP
---
<h1>記事一覧</h1>
{% for post in site.posts %}
<article style="padding-top: 20px; padding-bottom: 20px;">
  <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
  <div>
    {{ post.content | strip_html | slice: 0, 500 }}
  </div>
</article>
<hr>
{% endfor %}
<hr>
