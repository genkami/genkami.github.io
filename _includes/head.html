<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="chrome=1">
{% capture title %}{{ page.title }} - {{ site.title | default: site.github.repository_name }}{% endcapture %}
{% assign thumbnail = page.thumbnail | default: '/img/Octocat.jpg' %}
{% assign summary = page.content | strip_html | strip_newlines | slice: 0, 100 %}
<title>{{ title }}</title>

<link rel="shortcut icon" href="/favicon.ico">
<link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
<link rel="stylesheet" href="{{ '/assets/css/hatena.css' | relative_url }}">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<meta name="viewport" content="width=device-width">
<!--[if lt IE 9]>
  <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
<meta name="description" content="{{ summary }}...">
<meta itemprop="name" content="{{ title }}">
<meta itemprop="image" content="{{ thumbnail | relative_url }}">

<meta property="og:title" content="{{ title }}">
<meta property="og:image" content="{{ thumbnail | relative_url }}">
<meta property="og:description" content="{{ summary }}...">
<meta property="og:site_name" content="{{ site.title | default: site.github.repository_name }}">
<meta property="og:url" content="{{ site.url }}{{ site.baseurl }}{{ page.url }}">
<meta property="og:locale" content="ja_JP">
<meta property="og:type" content="article">


<meta name="twitter:title" content="{{ site.title | default: site.github.repository_name }}">
<meta name="twitter:site" content="@{{ site.twitter.user }}">
<meta name="twitter:creator" content="@{{ site.twitter.user }}">
<meta name="twitter:card" content="summary">
<meta name="twitter:description" content="{{ summary }}...">
<meta name="twitter:image:src" content="{{ thumbnail | relative_url }}">
{% feed_meta %}
